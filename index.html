<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Dota 2 Boost</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="box">
  <h2>Dota 2 Boost</h2>

  <select id="type">
    <option value="mmr">MMR Boost</option>
    <option value="party">Party Boost</option>
    <option value="calib">Calibration</option>
  </select>

  <input id="from" type="number" value="3000">
  <input id="to" type="number" value="500">

  <label><input type="checkbox" id="doubles"> Doubles</label>
  <label><input type="checkbox" id="share"> Account Share</label>
  <label><input type="checkbox" id="lowConfidence"> Low Confidence</label>

  <div class="flags">
    <div class="flag doubles" id="flag-doubles">Даблы</div>
    <div class="flag calib" id="flag-calib">Калибровка</div>
    <div class="flag share" id="flag-share">Передача</div>
    <div class="flag lowconf" id="flag-lowconf">Low confidence</div>
  </div>
  <input id="margin" type="number" value="25">

  <button id="calc">Рассчитать</button>

  <div id="result"></div>
</div>

<script src="config.js"></script>
<script src="calc.js"></script>
<script>
function toggleFlag(id, state) {
  document.getElementById(id).classList.toggle("active", state);
}
document.getElementById("calc").onclick = () => {
  const res = calculate({
    type: type.value,
    from: +from.value,
    to: +to.value,
    doubles: doubles.checked,
    share: share.checked,
    lowConfidence: lowConfidence.checked,
    margin: +margin.value / 100
  });
toggleFlag("flag-doubles", doubles.checked);
toggleFlag("flag-calib", type.value === "calib");
toggleFlag("flag-share", share.checked);
toggleFlag("flag-lowconf", lowConfidence.checked);
  result.innerHTML = `
    <div class="line"><span>Клиент</span><b>${res.client} ₽</b></div>
    <div class="line"><span>Бустеру</span><span>${res.booster} ₽</span></div>
    <div class="line"><span>Твоя прибыль</span><span class="profit">${res.profit} ₽</span></div>
  `;
};
</script>
</body>
</html>
